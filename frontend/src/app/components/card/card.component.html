<div class="card">
    <div class="card-body">
       
        <div class="container">
            <div class="row">
                <h5 class="card-text">{{card.firstname}} {{card.lastname}}</h5>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="card-subtitle mb-2 text-muted">Arrival Time</div>
                    <div class="card-title"><h5>{{card.arrivalTime}}</h5></div>
                </div>
                <div class="col-6">
                    <div class="card-subtitle mb-2 text-muted">Priority</div>
                    <div class="card-text">{{card.priority}}</div>
                </div>
            </div>
            <hr>
            <div class="row" *ngIf="isAdmin">
                <div class="col-5">
                    <div class="card-subtitle mb-2 text-muted">illness</div>
                    <div class="card-text">{{card.illness}}</div>
                </div>
                <div class="col-5">
                    <div class="card-subtitle mb-2 text-muted">ID #</div>
                    <div class="card-text">{{card.id}}</div>
                </div>
                <div class="col-2">
                    <svg (click)="delete()" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-trash3-fill" viewBox="0 0 16 16" >
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                      </svg>
                </div>
            </div>
        </div>
    </div>
</div>
